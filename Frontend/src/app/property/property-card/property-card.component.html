<div class="row">
  <div class="card shadow-lg col-sm-4" style="width: auto; padding-top: 10px;">
    <img [src]="Property.Img" alt="" style="width: fit-content;" class="card-img-top">
    <div class="card-body">
      <h1>{{Property.Id}}</h1>
      <h2>{{Property.Type}}</h2>
      <h3>{{Property.Price}}</h3>
    </div>
  </div>
</div>
